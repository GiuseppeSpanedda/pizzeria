<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Menù</title>
</head>
<body>
<div class="bg-white overflow-hidden border-t border-l border-r border-gray-400 p-4 px-3 py-10 bg-gray-200 flex justify-center">
    <div class="w-full max-w-xs">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-4xl text-yellow-500 mb-6 uppercase">Menù</h1>
            <div th:each="pizza : ${pizzas}" class="menu-item mb-4">
                <h2 class="text-xl font-bold" th:text="${pizza.name}"></h2>
                <p class="text-xl font-bold" th:text="${pizza.price}" > </p>
                <div class="flex justify-between">
                    <a th:href="@{/pizza/updatePizza/{id}(id=${pizza.id})}" class="inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300 ease-in-out">Modifica</a>
                    <form th:action="@{/pizza/deletePizza/{id}(id=${pizza.id})}" method="delete">
                        <input type="hidden" name="_method" value="delete" />
                        <button class="inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300 ease-in-out" type="submit">Elimina</button>
                    </form>
                </div>
            </div>

            <div class="flex justify-between">
                <a href="/pizza/addPizzas" class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-green-700 hover:shadow-lg transition duration-300 ease-in-out mr-2">
                    Crea pizza
                </a>
                <a href="/pizza/index" class="inline-block bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-yellow-700 hover:shadow-lg transition duration-300 ease-in-out ml-2">
                    Home
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
