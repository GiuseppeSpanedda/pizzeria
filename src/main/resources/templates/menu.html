<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La Pizzeria del Gusto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        h1 {
            color: #FFA500;
        }
        .menu-item {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Il Nostro Menu</h1>
    <div class="menu-item">
        <h2>Pizza Margherita</h2>
        <p>La classica con pomodoro, mozzarella, basilico.</p>
    </div>
    <div class="menu-item">
        <h2>Pizza Pepperoni</h2>
        <p>Pomodoro, mozzarella, pepperoni piccanti.</p>
    </div>
    <div class="menu-item">
        <h2>Pizza Funghi</h2>
        <p>Pomodoro, mozzarella, funghi champignon.</p>
    </div>
    <div class="menu-item">
        <h2>Pizza Quattro Stagioni</h2>
        <p>Pomodoro, mozzarella, prosciutto cotto, carciofi, funghi, olive.</p>
    </div>
    <a class="button" href="/pizza/index">Home</a>
</div>

</html>
