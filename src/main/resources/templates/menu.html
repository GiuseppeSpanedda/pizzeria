<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Menù</title>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xl w-full mx-auto">
    <div class="w-full max-w-xs mx-auto flex flex-col items-center text-center">
            <h1 class="text-4xl text-yellow-500 mb-6 uppercase">Menù</h1>
            <div th:each="pizza : ${pizzas}" class="menu-item mb-4">
                <div class="flex items-center space-x-2 w-full justify-center">
                    <h2 class="text-xl font-bold" th:text="${pizza.name}"></h2>
                    <p class="text-xl font-bold" th:text="${pizza.price} + ' €'"></p>
                </div>
                <div class="flex justify-between">
                    <a th:href="@{/pizza/updatePizza/{id}(id=${pizza.id})}" class="inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300 ease-in-out ml-2 ">Modifica</a>
                    <form th:action="@{/pizza/deletePizza/{id}(id=${pizza.id})}" method="delete">
                        <input type="hidden" name="_method" value="delete" />
                        <button class="inline-block bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300 ease-in-out ml-2" type="submit">Elimina</button>
                    </form>
                    <form th:action="@{/pizza/ordinaPizza/{id}(id=${pizza.id})}" method="post">
                        <button class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700 transition duration-300 ease-in-out ml-2" type="submit">Ordina</button>
                    </form>
                </div>
            </div>

            <div class="flex justify-between">
                <a href="/ordine/ordini" class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-green-700 hover:shadow-lg transition duration-300 ease-in-out ml-2">
                    Ordini
                </a>
                <a href="/pizza/index" class="inline-block bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-yellow-700 hover:shadow-lg transition duration-300 ease-in-out ml-2">
                    Home
                </a>

            </div>
        </div>
    </div>
</body>
</html>
