<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Creazione Pizza</title>
</head>
<body>
<h2>Creazione Pizza</h2>
<p th:if="${confirmationMessage}" th:text="${confirmationMessage}"></p>
<form id="pizzaForm" action="/pizza/addPizzas" method="post">
    <label for="name">Nome della Pizza:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="price">Prezzo della Pizza:</label>
    <input type="number" id="price" name="price" step="0.01" required><br><br>

    <button type="submit">Crea Pizza</button>
</form>
<a class="button" href="/pizza/index">Home</a>
</body>
</html>
